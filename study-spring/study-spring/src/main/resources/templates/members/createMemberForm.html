<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container">

    <form action="/members/new" method="post">
        <div class="form-group">
<!--            label태그는 input태그를 도와주는 역할. input태그가 디자인 하기 힘들 때 label태그로 연결해서 쉽게 디자인-->
            <label for="name">이름</label>
<!--            서버에 post방식으로 전송될 때 name이 key가 되고 "name"이 value가 되어서 넘어간다.-->
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="login_id">아이디</label>
            <input type="text" id="login_id" name="login_id" placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label for="pwd">비밀번호</label>
            <input type="text" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>
    <a href="/backhome">
        <button type="button">홈</button>
    </a>
    <input type="text" id="cnt" value=0 readonly="readonly" style="text-align:center;"/>
    <button onClick="cnt();">+</button>
</div>
</body>
<!--$를 사용해서 html의 id값들에 접근하기 위해서 jquery가 필요하다-->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<!--밑에처럼 <script>안에 변수 선언하면 전역변수로 js파일에서 사용할 수 있는 것 같다.-->
<script th:inline="javascript">
    /*<![CDATA[*/
    var data = [[${data}]]
    /*]]>*/
</script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

</html>
