<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <div>
        <table>
            <thread>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thread>
            <tbody>
<!--            th:each는 thymeleaf문법으로 loop를 도는 문법이다(foreach문법처럼 members리스트에서 하나씩 꺼내서 member에 담음.-->
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
